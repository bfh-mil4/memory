<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtliches Memory-Spiel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #2d3436;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #dfe6e9;
            text-shadow: 2px 2px #d63031;
        }

        .container {
            text-align: center;
        }

        .memory-game {
            width: 640px;
            height: 640px;
            display: flex;
            flex-wrap: wrap;
            perspective: 1000px;
            margin: 0 auto;
        }

        .memory-card {
            width: calc(25% - 10px);
            height: calc(25% - 10px);
            margin: 5px;
            position: relative;
            transform: scale(1);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .front-face {
            transform: rotateY(180deg);
        }

        .back-face {
            background-color: #f8f3f4;
            border: 2px solid #74b9ff;
        }

        body {
            background: linear-gradient(135deg, #2980b9 0%, #6dd5fa 100%);
        }

        .memory-card {
            cursor: pointer;
            background-color: #f5f6fa;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .memory-card:hover {
            transform: scale(1.05);
        }

        /* Weihnachtsfarben und Design */
        .memory-card .back-face {
            background: url('images/back.png') no-repeat center center/cover;
        }

        h1 {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ„ Weihnachts-Memory-Spiel ðŸŽ…</h1>
        <div class="memory-game">
            <div class="memory-card" data-card="santa">
                <img class="front-face" src="images/santa.png" alt="Santa">
                <img class="back-face" src="images/back.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="santa">
                <img class="front-face" src="images/santa.png" alt="Santa">
                <img class="back-face" src="images/back.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="tree">
                <img class="front-face" src="images/tree.png" alt="Baum">
                <img class="back-face" src="images/back.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="tree">
                <img class="front-face" src="images/tree.png" alt="Baum">
                <img class="back-face" src="images/back.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="gift">
                <img class="front-face" src="images/gift.png" alt="Geschenk">
                <img class="back-face" src="images/back.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="gift">
                <img class="front-face" src="images/gift.png" alt="Geschenk">
                <img class="back-face" src="images/back.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="snowman">
                <img class="front-face" src="images/snowman.png" alt="Schneemann">
                <img class="back-face" src="images/back.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="snowman">
                <img class="front-face" src="images/snowman.png" alt="Schneemann">
                <img class="back-face" src="images/back.png" alt="Weihnachten">
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.memory-card');

        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                // First click
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // Second click
            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.card === secondCard.dataset.card;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');

                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        (function shuffle() {
            cards.forEach(card => {
                let randomPos = Math.floor(Math.random() * 12);
                card.style.order = randomPos;
            });
        })();

        cards.forEach(card => card.addEventListener('click', flipCard));
    </script>

</body>
</html>

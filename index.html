<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtliches Memory-Spiel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Mountains of Christmas', cursive;
        }

        body {
            background: url('https://i.imgur.com/5xrvAT3.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 3em;
            color: #ffeaa7;
            text-shadow: 2px 2px #d63031;
        }

        .scoreboard {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ff7675;
            font-weight: bold;
        }

        .container {
            text-align: center;
        }

        .memory-game {
            width: 640px;
            height: 640px;
            display: flex;
            flex-wrap: wrap;
            perspective: 1000px;
            margin: 0 auto;
        }

        .memory-card {
            width: calc(25% - 10px);
            height: calc(25% - 10px);
            margin: 5px;
            position: relative;
            transform: scale(1);
            transform-style: preserve-3d;
            transition: transform 0.5s;
            border: 3px solid gold;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .front-face {
            transform: rotateY(180deg);
        }

        .back-face {
            background-color: #f8f3f4;
            background-image: url('https://i.imgur.com/5xrvAT3.png');
            border: 2px solid #74b9ff;
        }

        .memory-card {
            cursor: pointer;
            background-color: #f5f6fa;
        }

        .memory-card:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
        }

        /* Schneefall Effekt */
        @keyframes snowfall {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(100vh); }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1em;
            opacity: 0.8;
            color: white;
            user-select: none;
            pointer-events: none;
            animation: snowfall 10s linear infinite;
        }

        .snowflake:nth-child(odd) {
            animation-duration: 8s;
            font-size: 1.5em;
        }

        .snowflake:nth-child(even) {
            animation-duration: 12s;
            font-size: 1.2em;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>üéÑ Weihnachts-Memory-Spiel üéÖ</h1>
        <div class="scoreboard">Punktestand: <span id="score">0</span></div>
        <div class="memory-game">
            <div class="memory-card" data-card="santa">
                <img class="front-face" src="https://i.imgur.com/j8gZYZk.png" alt="Santa">
                <img class="back-face" src="https://i.imgur.com/5xrvAT3.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="santa">
                <img class="front-face" src="https://i.imgur.com/j8gZYZk.png" alt="Santa">
                <img class="back-face" src="https://i.imgur.com/5xrvAT3.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="tree">
                <img class="front-face" src="https://i.imgur.com/BwcqV7B.png" alt="Baum">
                <img class="back-face" src="https://i.imgur.com/5xrvAT3.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="tree">
                <img class="front-face" src="https://i.imgur.com/BwcqV7B.png" alt="Baum">
                <img class="back-face" src="https://i.imgur.com/5xrvAT3.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="gift">
                <img class="front-face" src="https://i.imgur.com/TFHpdgF.png" alt="Geschenk">
                <img class="back-face" src="https://i.imgur.com/5xrvAT3.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="gift">
                <img class="front-face" src="https://i.imgur.com/TFHpdgF.png" alt="Geschenk">
                <img class="back-face" src="https://i.imgur.com/5xrvAT3.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="snowman">
                <img class="front-face" src="https://i.imgur.com/IqG4B8Y.png" alt="Schneemann">
                <img class="back-face" src="https://i.imgur.com/5xrvAT3.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="snowman">
                <img class="front-face" src="https://i.imgur.com/IqG4B8Y.png" alt="Schneemann">
                <img class="back-face" src="https://i.imgur.com/5xrvAT3.png" alt="Weihnachten">
            </div>
        </div>
    </div>

    <div class="snowflake" style="left: 10%; animation-duration: 10s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 50%; animation-duration: 12s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 90%; animation-duration: 8s;">‚ùÑÔ∏è</div>

    <script>
        const cards = document.querySelectorAll('.memory-card');
        let score = 0;

        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                // First click
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // Second click
            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.card === secondCard.dataset.card;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            // Erh√∂he den Punktestand
            score++;
            document.getElementById('score').innerText = score;

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');

                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        (function shuffle() {
            cards.forEach(card => {
                let randomPos = Math.floor(Math.random() * 12);
                card.style.order = randomPos;
            });
        })();

        cards.forEach(card => card.addEventListener('click', flipCard));
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtliches Memory-Spiel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Mountains of Christmas', cursive;
        }

        body {
            background: url('https://images.pexels.com/photos/2403402/pexels-photo-2403402.jpeg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 3em;
            color: #ffeaa7;
            text-shadow: 2px 2px #d63031;
        }

        .scoreboard {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ff7675;
            font-weight: bold;
        }

        .container {
            text-align: center;
            display: none; /* Starten im ausgeblendeten Zustand */
        }

        .memory-game {
            width: 640px; /* Feste Breite */
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 Karten pro Reihe */
            grid-template-rows: repeat(4, 1fr); /* 4 Reihen */
            gap: 10px; /* Platz zwischen den Karten */
            justify-content: center;
            align-content: center;
            perspective: 1000px;
        }

        .memory-card {
            width: 100%; /* Die Karte fÃ¼llt den Grid-Bereich aus */
            height: 100%; /* Die HÃ¶he passt sich der Breite an */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            border: 3px solid gold;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .front-face {
            transform: rotateY(180deg);
        }

        .back-face {
            background-color: #f8f3f4;
            background-image: url('https://images.pexels.com/photos/2403402/pexels-photo-2403402.jpeg');
            border: 2px solid #74b9ff;
        }

        .memory-card:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }

        /* Start-Screen */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }

        .start-screen h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .start-screen p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .start-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff7675;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #e17055;
        }

        /* Gewinnbildschirm */
        .win-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ffeaa7;
            text-align: center;
            font-size: 2em;
        }

        .win-screen h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .win-screen button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #ff7675;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        .win-screen button:hover {
            background-color: #e17055;
        }

    </style>
</head>
<body>

    <!-- Start-Screen -->
    <div class="start-screen">
        <h2>ðŸŽ… Willkommen zum Weihnachts-Memory-Spiel ðŸŽ„</h2>
        <p>Finde alle passenden Kartenpaare und sammle Punkte!</p>
        <button class="start-btn" onclick="startGame()">Spiel Starten</button>
    </div>

    <!-- Gewinnbildschirm -->
    <div class="win-screen" id="win-screen">
        <h2>Herzlichen GlÃ¼ckwunsch! ðŸŽ‰</h2>
        <p>Du hast alle Kartenpaare gefunden!</p>
        <button onclick="location.reload()">Nochmal spielen</button>
    </div>

    <div class="container">
        <h1>ðŸŽ„ Weihnachts-Memory-Spiel ðŸŽ…</h1>
        <div class="scoreboard">Punktestand: <span id="score">0</span></div>
        <div class="memory-game">
            <div class="memory-card" data-card="santa">
                <img class="front-face" src="https://i.imgur.com/40URgbp.png" alt="Santa">
                <img class="back-face" src="https://png.pngtree.com/png-vector/20230907/ourmid/pngtree-christmas-tree-clipart-png-image_10013507.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="santa">
                <img class="front-face" src="https://i.imgur.com/40URgbp.png" alt="Santa">
                <img class="back-face" src="https://png.pngtree.com/png-vector/20230907/ourmid/pngtree-christmas-tree-clipart-png-image_10013507.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="tree">
                <img class="front-face" src="https://i.imgur.com/bahKS9v.png" alt="Baum">
                <img class="back-face" src="https://png.pngtree.com/png-vector/20230907/ourmid/pngtree-christmas-tree-clipart-png-image_10013507.png" alt="Weihnachten">
            </div>

            </div>

            </div>

                <img class="back-face" src="https://png.pngtree.com/png-vector/20230907/ourmid/pngtree-christmas-tree-clipart-png-image_10013507.png" alt="Weihnachten">

                <img class="back-face" src="https://png.pngtree.com/png-vector/20230907/ourmid/pngtree-christmas-tree-clipart-png-image_10013507.png" alt="Weihnachten">
            </div>
            <div class="memory-card" data-card="snowman">
                <img class="front-face" src="https://i.imgur.com/OkQkmVb.png" alt="Schneemann">
                <img class="back-face" src="https://png.pngtree.com/png-vector/20230907/ourmid/pngtree-christmas-tree-clipart-png-image_10013507.png" alt="Weihnachten">
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.memory-card');
        let score = 0;
        let matchedPairs = 0;
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        function startGame() {
            document.querySelector('.start-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.card === secondCard.dataset.card;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            score++;
            matchedPairs++;
            document.getElementById('score').innerText = score;

            resetBoard();

            // ÃœberprÃ¼fe, ob das Spiel gewonnen wurde (alle Paare sind gefunden)
            if (matchedPairs === cards.length / 2) {
                setTimeout(showWinScreen, 500);
            }
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function showWinScreen() {
            document.querySelector('.win-screen').style.display = 'flex';
        }

        (function shuffle() {
            cards.forEach(card => {
                let randomPos = Math.floor(Math.random() * cards.length);
                card.style.order = randomPos;
            });
        })();

        cards.forEach(card => card.addEventListener('click', flipCard));
    </script>

</body>
</html>
